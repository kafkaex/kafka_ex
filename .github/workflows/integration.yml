name: CI Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Phase 1: Consumer Group Tests (24 tests)
  consumer-group-tests:
    name: Consumer Group Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    env:
      MIX_ENV: test

    strategy:
      fail-fast: false
      matrix:
        pair:
          - elixir: 1.18
            otp: 27.2

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir & Erlang
        uses: erlef/setup-beam@v1.18
        with:
          elixir-version: ${{ matrix.pair.elixir }}
          otp-version: ${{ matrix.pair.otp }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps/_build
          key: ${{ runner.os }}-mix-${{ matrix.pair.otp }}-${{ matrix.pair.elixir }}-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-${{ matrix.pair.otp }}-${{ matrix.pair.elixir }}-

      - name: Install dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
          mix deps.compile

      - name: Docker-compose up
        run: ./scripts/docker_up.sh

      - name: Run Consumer Group Tests
        run: ./scripts/ci_tests_consumer_group.sh

