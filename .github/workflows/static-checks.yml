name: Static Checks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  format:
    name: Code Format
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir & Erlang
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18"
          otp-version: "27.2"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-27.2-1.18-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-27.2-1.18-

      - name: Install dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get

      - name: Check code format
        run: mix format --check-formatted

  credo:
    name: Credo Analysis
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    env:
      MIX_ENV: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir & Erlang
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18"
          otp-version: "27.2"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-dev-27.2-1.18-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-dev-27.2-1.18-

      - name: Install dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
          mix deps.compile

      - name: Run Credo
        run: mix credo --strict

  dialyzer:
    name: Dialyzer
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    env:
      MIX_ENV: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Elixir & Erlang
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18"
          otp-version: "27.2"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-dev-27.2-1.18-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-dev-27.2-1.18-

      - name: Restore PLT cache
        id: plt-cache
        uses: actions/cache@v4
        with:
          path: priv/plts
          key: ${{ runner.os }}-plt-27.2-1.18-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-plt-27.2-1.18-

      - name: Install dependencies
        run: |
          mkdir -p priv/plts
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
          mix deps.compile

      - name: Build PLT
        if: steps.plt-cache.outputs.cache-hit != 'true'
        run: mix dialyzer --plt

      - name: Run Dialyzer
        run: mix dialyzer

  compile:
    name: Compile (warnings as errors)
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    env:
      MIX_ENV: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Elixir & Erlang
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18"
          otp-version: "27.2"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-dev-27.2-1.18-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-dev-27.2-1.18-

      - name: Install dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
          mix deps.compile

      - name: Compile with warnings as errors
        run: mix compile --warnings-as-errors
